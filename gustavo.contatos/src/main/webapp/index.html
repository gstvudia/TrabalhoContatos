<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Usuario</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="login">
					<div class="form-group">
						<label>Usuario</label> <input type="text" name="userUser"
							class="form-control" placeholder="Nome do Usuario" required="required">
					</div>
					
					
					<div class="form-group">
						<label>Senha</label> <input type="password" name="senhaUser"
							class="form-control" placeholder="Campo de Senha" required="required">
					</div>
					
					
					
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<h1>Desenvolvido por Gustavo Costa Melo</h1>
</body>
</html>
