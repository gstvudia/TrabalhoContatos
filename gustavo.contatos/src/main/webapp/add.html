<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"></h3>
			</div>
			<div class="panel-body">
				<form method="post" action="contatos">
					<div class="form-group">
						<label>Contato</label> <input type="text" name="Contato"
							class="form-control" placeholder="Contato" required="required">
					</div>
					
					
					<div class="form-group">
						<label>Telefone</label> <input type="text" name="Telefone"
							class="form-control" placeholder="Telefone" required="required">
					</div>
					
					
					
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
